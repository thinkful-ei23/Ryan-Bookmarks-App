<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bookmark List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
</head>

<body>
  <div class="container">
    <h1>Bookmark List</h1>
    <form id="js-bookmark-list-form">
      <label for="bookmark-list-entry">Create a Bookmark: </label>

        <div>
        <input type="text" name="bookmark-list-name" class="js-bookmark-list-name" placeholder="Name">

        </div>

         <div>
        <input type="text" name="bookmark-list-url" class="js-bookmark-list-url" placeholder="URL">
        </div>

        <div>
          <input type="text" name="bookmark-list-desc" class="js-bookmark-list-desc" placeholder="Desc.">
          </div>

        <select class="js-bookmark-list-rating">
          <option value=1>Rating: 1</option>
          <option value=2>Rating: 2</option>
          <option value=3>Rating: 3</option>
          <option value=4>Rating: 4</option>
          <option value=5>Rating: 5</option>

        </select>

        <button type="submit">Add item</button>

    </form>
    <h2>Sort: </h2>
    <select name = "rating-sort" id="js-bookmark-sort" size = "5">
      <option value=1>Display all ratings</option>
      <option value=2>Display ratings two or above</option>
      <option value=3>Display ratings three or above</option>
      <option value=4>Display ratings four or above</option>
      <option value=5>Display only ratings of five</option>
    </select>
    
    <ul class="bookmark-list js-bookmark-list">
    </ul>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script> 
  <script type="text/javascript" src="scripts/Item.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/eventHandling.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>

</body>
</html>
